<div ng-controller="MainCtrl">
<div ng-include="'partials/navbar'"></div>
<div class="jumbotron">
    <h1>¡hola, ¡hola</h1>
    <!--<p class="lead">-->
        <!--<img src="images/yeoman.png" alt="I'm Yeoman"><br>-->
        <!--Always a pleasure scaffolding your apps.-->
    <!--</p>-->
    <p>
        <a class="btn btn-lg btn-success" ng-click="getLoginStatus()">Login Status!</a>
    </p>
    <h4>User ID : {{ userId }}</h4>
    <h4>Expired In : {{ expiresIn }}</h4>
    <a class="btn btn-lg btn-success" ng-click="getCurrentUserInfo()">User Info</a>
    <h6>Name : {{ user.name }} </h6>
    <h6>Gender : {{ user.gender }} </h6>
    <h6>Birthday : {{ user.birthday }} </h6>
    <h6>Email : {{ user.email }} </h6>
    <p class="lead">
        <img src="{{ user.picture.data.url ? user.picture.data.url : user.cover.source }}" alt=""><br>
    </p>

</div>

<div class="row marketing">
    <div ng-repeat="thing in awesomeThings">
        <h4>{{thing.name}}</h4>
        <p>{{thing.info}}</p>
    </div>
</div>

<div class="footer">
    <p class="text-center">♥ from the Pame's Boutique team</p>
</div>
</div>
